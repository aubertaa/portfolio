<app-header></app-header>
<div class="home">
  <div class="hero">
    <h1>Welcome to My Portfolio</h1>
    <p>Your one-stop destination to learn about my expertise and achievements.</p>
  </div>
  <div class="quick-links">
    <div class="link-card" *ngFor="let section of sections">
      <h2>{{ section.title }}</h2>
      <p>{{ section.description }}</p>
      <a class="btn-primary" [routerLink]="section.link">Learn More</a>
    </div>
  </div>
</div>
<app-footer></app-footer>
