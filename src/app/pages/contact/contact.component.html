<div class="layout">
  <app-header></app-header>
  <div class="content">
    <h1 class="text-center">Contactez-moi</h1>
    <form class="form-container" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fromEmail">Votre email</label>
        <input id="fromEmail" type="email" formControlName="fromEmail" required>
        <div class="error" *ngIf="
            contactForm.get('fromEmail')?.invalid &&
            contactForm.get('fromEmail')?.touched
          ">
          Entrez une adresse email valide.
        </div>
      </div>
      <div class="form-group">
        <label for="object">Objet</label>
        <input id="object" type="text" formControlName="object" required>
        <div class="error" *ngIf="
            contactForm.get('object')?.invalid &&
            contactForm.get('object')?.touched
          ">
          Renseignez l'objet de votre message.
        </div>
      </div>
      <div class="form-group">
        <label for="message">Votre message</label>
        <textarea id="message" formControlName="message" required></textarea>
        <div class="error" *ngIf="
            contactForm.get('message')?.invalid &&
            contactForm.get('message')?.touched
          ">
          Renseignez le contenu de votre message.
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
      </div>
    </form>
  </div>
  <app-footer></app-footer>
</div>
